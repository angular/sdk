environment:
  matrix:
    - nodejs_version: "8"

matrix:
  fast_finish: true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm@~5.6.0
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test
  - npm run test-large

build: off

cache:
  - node_modules -> package-lock.json
